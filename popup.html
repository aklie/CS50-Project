<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Drawing Tool</title>
    <script src="ourpopup.js"></script>
  </head>
  <body>
    <input type="button" value="Draw" id=draw_button class="functionalities">
    <input type="button" value="Erase" id=erase_button class="functionalities">
    <input type="button" value="Clear" id=clear_button class="functionalities">
    <input type="button" value="Exit" id=exit_button class="functionalities">
  </body>
</html>
