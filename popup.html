<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Drawing Tool</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <input type="button" value="Pencil" id=draw_canvas class="functionalities">
    <input type="button" value="Eraser" id=erase_canvas class="functionalities">
    <input type="button" value="Clear" id=clear_canvas class="functionalities">
    <input type="button" value="Exit" id=exit_canvas class="functionalities">
  </body>
</html>
